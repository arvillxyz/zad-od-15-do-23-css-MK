<h1>Użycie ID</h1>
    
    <p>Piotrowski: 1. Bezpieczeństwo w sieci <br><br>
        Bezpieczeństwo w sieci to kluczowy aspekt korzystania z internetu. Współczesne zagrożenia, takie jak phishing, malware czy ataki DDoS, wymagają od użytkowników stosowania zaawansowanych środków ochrony. Korzystanie z silnych haseł, regularne aktualizacje oprogramowania oraz używanie oprogramowania antywirusowego to podstawowe kroki, które każdy użytkownik powinien podjąć. Dodatkowo, świadomość zagrożeń i edukacja w zakresie cyberbezpieczeństwa są nieodzowne, aby skutecznie chronić swoje dane i prywatność online.</p>
    
    <p id="gruby_piotrowski">Piotrowski: 2. Algorytmy <br><br>
        Algorytmy to serce każdego programu komputerowego. Wykorzystując złożone zestawy instrukcji, potrafią rozwiązywać różnorodne problemy, od sortowania danych po skomplikowane analizy. Dzięki nim, procesy stają się bardziej efektywne i precyzyjne. Algorytmy są fundamentem postępu w dziedzinie informatyki. </p>    
    
    <h1 id="dlawszystkich_piotrowski">Piotrowski: 3. Przetwarzanie w chmurze  <br><br>
        Przetwarzanie w chmurze to rewolucja w sposobie zarządzania danymi i aplikacjami. Usługi chmurowe, takie jak Amazon Web Services (AWS), Microsoft Azure czy Google Cloud, oferują elastyczne i skalowalne rozwiązania, które pozwalają firmom na efektywne wykorzystanie zasobów IT. Przechowywanie danych w chmurze zapewnia wysoką dostępność i niezawodność, jednocześnie redukując koszty związane z utrzymaniem infrastruktury. W miarę rozwoju technologii, przetwarzanie w chmurze staje się coraz bardziej integralnym elementem strategii biznesowych.</h1>
    
    <div id="dlawszystkich_piotrowski">Piotrowski: 4. Sztuczna inteligencja <br><br>
        Sztuczna inteligencja (SI) zmienia sposób, w jaki żyjemy i pracujemy. Dzięki technologiom SI, maszyny mogą uczyć się na podstawie danych, podejmować decyzje i rozwiązywać problemy w sposób, który kiedyś był możliwy tylko dla ludzi. Przykłady zastosowań obejmują diagnostykę medyczną, autonomiczne pojazdy i personalizowane rekomendacje online. SI ma potencjał, by zrewolucjonizować wiele branż.</div>
